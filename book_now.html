<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book now</title>
    <link rel="stylesheet" href="static/style2.css">
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            margin-top: 40px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button-container button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-container button:first-child {
            background-color: #4CAF50;
            color: white;
        }

        .button-container button:last-child {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>BOOK YOUR TRIP NOW</h1>

    <form method="POST">
        <label for="package_id">PACKAGE_ID:</label>
        <input type="text" id="package_id" name="package_id">

        <label for="date">Date of trip:</label>
        <input type="date" id="date" name="date">

        <label for="pay_type">Pay type:</label>
        <input type="text" id="pay_type" name="pay_type">

        <label for="cust_id">Cust ID:</label>
        <input type="number" id="cust_id" name="cust_id">

        <div class="button-container">
            <a href="{{ url_for('trip_packed') }}" method="GET">
                <button type="submit">SUBMIT</button>
            </a>
            <a href="{{ url_for('location') }}" method="GET">
                <button type="button">BACK</button>
            </a>
        </div>
    </form>
</body>
</html>
