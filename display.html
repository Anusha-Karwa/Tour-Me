<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<h1>Displaying all customers</h1>
<table>
    {% for user in result %}
    <tr>
        <td>{{user[0]}}</td>
        <td>{{user[1]}}</td>
        <td>{{user[2]}}</td>
        <td>{{user[3]}}</td>
        <td>{{user[4]}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
